<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Project</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
</head>

<body>
  <span class="loader"></span>
  <div class="loader0"></div>
  <div class="loader1"></div>
  <div class="loader2"></div>
  <div class="lineOpener"></div>
  <section class="hero">
    <div>
      <h1 class="title">
        GSAP
        <div class="line"></div>
      </h1>
      <div class="heroLinks">
        <p class="link">Link 1</p>
        <p class="link">Link 2</p>
        <p class="link">Link 3</p>
      </div>
    </div>
  </section>
  <section class="imageReveal">
    <div class="imageReveal__container">
      <div class="imageReveal__image"></div>
      <p>Link 1</p>
      <!-- <p>Link 2</p> -->
      <!-- <p>Link 3</p> -->
    </div>
  </section>

  <script>

    gsap.registerPlugin(ScrollTrigger);

    var tl = gsap.timeline()

    tl.to(".loader", {
      delay: 1,
      opacity: 0,
      display: 'none'
    })

    tl.to(".lineOpener", {
      width: 0,
      duration: 1,
      ease: "power3.in"
    })

    tl.to(".loader1", {
      height: 0,
      duration: 1,
      ease: "power4.inOut"
    })

    tl.to(".loader2", {
      height: 0,
      duration: 1,
      ease: "power4.inOut"
    }, "<")

    tl.to(".title, .link, .line", {
      position: 'relative',
      duration: 0
    })
    
    tl.from(".title", {
      y: 200,
      opacity: 0
    })

    tl.from(".line", {
      width: 0
    })

    tl.from(".link", {
      x: 400,
      duration: 0.3,
      opacity: 0,
      stagger: 0.1
    }, "-=0.5" /* offset this by minus .5s */)

    tl.to(".link:not(:first-child)", {
      duration: 0.4,
      opacity: 0.4,
    }, "+=0.3" /* add .3s offset here */)

    tl.from(".card", {
      x: 200,
      duration: 1,
      opacity: 0,
      stagger: 0.2,
      scrollTrigger: { trigger: ".cards" }
    })

    const animation = gsap.to(document.querySelectorAll(".imageReveal__image"), {
      opacity: 1,
      duration: 0.4,
      scale: 1,
      ease: "ease-in-out"
    });

    document.querySelectorAll(".imageReveal p")[0].addEventListener("mouseenter", () => animation.play());
    document.querySelectorAll(".imageReveal p")[0].addEventListener("mouseleave", () => animation.reverse());

    animation.reverse();

    var xTo = gsap.quickTo(".imageReveal__image", "x", {duration: 0.4, ease: "power3"});
    var yTo = gsap.quickTo(".imageReveal__image", "y", {duration: 0.4, ease: "power3"});

    //   to move image along with cursor
    function moveText(e) {
      gsap.to(".imageReveal__image", {
        x: e.offsetX,
        y: e.offsetY - 12,
        duration: 0.4,
        ease: "power3"
      })
      // xTo(e.clientX);
      // yTo(e.clientY);
    }

    document.querySelectorAll(".imageReveal p")[0].addEventListener("mousemove", moveText);
  </script>
</body>

</html>
