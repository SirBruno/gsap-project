<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <title>Project</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
</head>

<body>
  <section class="loaderContainer">
    <span class="loader"></span>
    <div class="loader0"></div>
    <div class="loader1"></div>
    <div class="loader2"></div>
    <div class="lineOpener"></div>
  </section>
  <section class="hero">
    <section class="background-image"></section>
    <div>
      <span class="title">
        GSAP
        <div class="line"></div>
      </span>
      <div class="heroLinks">
        <p class="link">Link 1</p>
        <p class="link">Link 2</p>
        <p class="link">Link 3</p>
      </div>
    </div>
  </section>
  <section class="imageReveal">
    <div class="imageReveal__container">
      <div class="imageReveal__image tokyo"></div>
      <p>Tokyo</p>
    </div>
    <div class="imageReveal__container">
      <div class="imageReveal__image new-york"></div>
      <p>New York</p>
    </div>
    <div class="imageReveal__container">
      <div class="imageReveal__image los-angeles"></div>
      <p>Los Angeles</p>
    </div>
    <div class="imageReveal__container">
      <div class="imageReveal__image amsterdam"></div>
      <p>Amsterdam</p>
    </div>
    <div class="imageReveal__container">
      <div class="imageReveal__image paris"></div>
      <p>Paris</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
